            <div class="hamburger">
                <img src="menu.png" class="ham" alt="" width="23">
                <img src="close.png" class="cross" alt="" width="23">
            </div>
            <div class="contactForm">
                <h2>Contact me for Work/General Enquiries</h2>
                <form>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">*We'll never share your phone & email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id ="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with
                            me...</label>
                    </div>
                    <div class="buttons btn-sm">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
